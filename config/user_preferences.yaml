# 用户偏好设置配置文件
# 此文件包含用户可在Web界面中动态调整的设置

# 搜索偏好设置
search:
  # 当前搜索关键词
  keyword: "市场风险管理"
  
  # 备选关键词列表（用于快速切换）
  quick_keywords:
    - "市场风险管理"
    - "风险控制"
    - "量化分析"
    - "金融风控"
    - "投资顾问"
    - "战略咨询"
    - "管理咨询"
    - "AI算法"
    - "机器学习"
    - "数据分析"
  
  # 选择的城市
  selected_cities:
    - "shanghai"
    - "hangzhou"
  
  # 搜索数量设置
  max_jobs: 100           # 搜索岗位总数（支持50-100+岗位）
  max_analyze_jobs: 50   # AI分析岗位数（智能批量分析）
  fetch_details: true    # 获取岗位详细信息（AI要求总结需要）
  
  # 爬虫引擎配置（已简化为统一引擎）
  # spider_engine: "unified"  # 已移除引擎选择，系统自动使用优化后的统一引擎

# AI分析偏好
ai_analysis:
  # 当前使用的AI服务商
  provider: "deepseek"
  
  # 当前使用的AI模型
  model: "deepseek-chat"    # 默认使用deepseek-chat模型
  
  # 评分标准
  min_score: 6           # 最低接受评分（6分为合格线）
  
  # 分析深度
  analysis_depth: "standard"  # standard/detailed/quick

# ===========================
# 重要说明：个人信息现在通过简历自动解析
# ===========================
# 系统不再使用此处的手动配置
# 请通过Web界面上传简历，系统会自动：
# 1. 解析简历内容
# 2. 提取技能、经验、教育背景等信息
# 3. 保存到 data/resume_profile.json
# 4. 基于简历信息进行岗位匹配
#
# 如需修改求职意向或薪资期望，请使用API接口：
# - GET  /api/resume/info - 查看当前简历信息
# - POST /api/resume/update_intentions - 更新求职意向

# 界面显示偏好
ui_preferences:
  # 主题设置
  theme: "auto"          # light/dark/auto
  
  # 语言设置
  language: "zh-CN"      # zh-CN/en-US
  
  # 结果显示设置
  results_display:
    items_per_page: 10   # 每页显示岗位数
    show_detailed_analysis: true  # 显示详细分析
    show_company_info: true       # 显示公司信息
    auto_refresh: false           # 自动刷新结果
  
  # 通知设置
  notifications:
    show_progress: true           # 显示进度通知
    show_completion: true         # 显示完成通知
    sound_enabled: false          # 启用声音提示

# 数据导出偏好
export:
  # 默认导出格式
  default_format: "json"  # json/csv/excel
  
  # 导出字段选择
  include_fields:
    - "title"
    - "company"
    - "salary" 
    - "score"
    - "analysis"
    - "url"
    - "job_description"

# 历史记录设置
history:
  # 保存搜索历史
  save_search_history: true
  
  # 历史记录保留天数
  retention_days: 30
  
  # 自动清理低分岗位
  auto_cleanup_low_score: true
  cleanup_threshold: 4